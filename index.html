<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomizer by Akbar Khamzaeff</title>
  <meta name="description" content="Randomizer by Akbar Khamzaeff">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="bg-light">
    <div class="container">
      <div class="row justify-content-center min-vh-100">
        <div class="col-12 text-center align-self-center">
          <p class="display-1 fw-normal mb-3" id="randomNumber">0</p>
        </div>
        <div class="col col-lg-6 text-center">
          <form action="" class="row justify-content-center" id="generator-form">
            <div class="col-12 col-sm-6 form-floating mb-3">
              <input type="number" class="form-control" id="numberFrom" value="1">
              <label for="numberFrom" class="px-4">От</label>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-12 col-sm-6 form-floating mb-3">
              <input type="number" class="form-control" id="numberTo" value="10">
              <label for="numberTo" class="px-4">До</label>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-12 col-sm-auto mt-3 d-grid">
              <button type="submit" class="btn btn-lg btn-warning bg-gradient">Сгенерировать</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div
    class="bg-black bg-opacity-25 d-flex d-none justify-content-center align-items-center min-vh-100 position-fixed top-0 end-0 bottom-0 start-0"
    id="modalWrapper">
    <div class="card border-danger" id="modalWindow">
      <h5 class="card-header bg-danger bg-opacity-25">Ошибка</h5>
      <div class="card-body">
        <h5 class="card-title">Все возможные числа сгенерированы</h5>
        <p class="card-text">Хотите начать заново?</p>
        <div class="text-end">
          <button class="btn btn-outline-primary" id="closeModal">Отмена</button>
          <button class="btn btn-primary" id="restart">Начать заново</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/modal.js"></script>
</body>

</html>
